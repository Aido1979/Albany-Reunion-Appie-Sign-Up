<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Party Appetizer Sign-Up</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --cream: #faf6ef;
    --warm: #f2e8d5;
    --gold: #c8922a;
    --gold-light: #e8b84b;
    --dark: #2c1810;
    --mid: #6b4226;
    --text: #3d2314;
    --accent: #8b1a1a;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--cream);
    font-family: 'Lato', sans-serif;
    color: var(--text);
    min-height: 100vh;
  }

  /* Decorative top border */
  .top-border {
    height: 8px;
    background: linear-gradient(90deg, var(--accent), var(--gold), var(--gold-light), var(--gold), var(--accent));
  }

  header {
    text-align: center;
    padding: 48px 24px 32px;
    background: var(--cream);
    border-bottom: 1px solid #e0d0b8;
    position: relative;
  }

  header::before {
    content: '‚ú¶ ‚ú¶ ‚ú¶';
    display: block;
    color: var(--gold);
    font-size: 12px;
    letter-spacing: 12px;
    margin-bottom: 16px;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(2rem, 6vw, 3.5rem);
    font-weight: 900;
    color: var(--dark);
    line-height: 1.1;
  }

  h1 span {
    color: var(--accent);
    display: block;
    font-weight: 400;
    font-style: italic;
    font-size: 0.65em;
  }

  .subtitle {
    margin-top: 12px;
    color: var(--mid);
    font-size: 15px;
    font-weight: 300;
    letter-spacing: 1px;
  }

  .spots-badge {
    display: inline-block;
    margin-top: 16px;
    background: var(--gold);
    color: white;
    padding: 6px 18px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 700;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 40px 24px 60px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
  }

  @media (max-width: 680px) {
    .container { grid-template-columns: 1fr; gap: 32px; }
  }

  /* Form Card */
  .card {
    background: white;
    border-radius: 12px;
    padding: 32px;
    box-shadow: 0 4px 24px rgba(44,24,16,0.08);
    border: 1px solid #e8dcc8;
  }

  .card-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.4rem;
    color: var(--dark);
    margin-bottom: 24px;
    padding-bottom: 16px;
    border-bottom: 2px solid var(--warm);
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .card-title .icon { font-size: 1.2rem; }

  label {
    display: block;
    font-size: 12px;
    font-weight: 700;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    color: var(--mid);
    margin-bottom: 8px;
  }

  input[type="text"] {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e0d0b8;
    border-radius: 8px;
    font-family: 'Lato', sans-serif;
    font-size: 15px;
    color: var(--text);
    background: var(--cream);
    transition: border-color 0.2s;
    margin-bottom: 20px;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: var(--gold);
    background: white;
  }

  input[type="text"]::placeholder { color: #bbb; }

  button.submit-btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, var(--accent), #a82020);
    color: white;
    border: none;
    border-radius: 8px;
    font-family: 'Lato', sans-serif;
    font-size: 15px;
    font-weight: 700;
    letter-spacing: 1px;
    text-transform: uppercase;
    cursor: pointer;
    transition: transform 0.1s, box-shadow 0.2s;
    box-shadow: 0 4px 12px rgba(139,26,26,0.3);
  }

  button.submit-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 16px rgba(139,26,26,0.4);
  }

  button.submit-btn:active { transform: translateY(0); }
  button.submit-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

  .msg {
    margin-top: 12px;
    padding: 10px 14px;
    border-radius: 6px;
    font-size: 14px;
    text-align: center;
    display: none;
  }

  .msg.success { background: #edf7ed; color: #2e7d32; border: 1px solid #a5d6a7; display: block; }
  .msg.error { background: #fdecea; color: #c62828; border: 1px solid #ef9a9a; display: block; }

  /* List Card */
  .list-card {
    background: white;
    border-radius: 12px;
    padding: 32px;
    box-shadow: 0 4px 24px rgba(44,24,16,0.08);
    border: 1px solid #e8dcc8;
  }

  .list-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 16px;
    border-bottom: 2px solid var(--warm);
  }

  .list-header .card-title { margin: 0; padding: 0; border: none; }

  .refresh-btn {
    background: none;
    border: 1px solid #e0d0b8;
    color: var(--mid);
    padding: 6px 12px;
    border-radius: 6px;
    font-size: 12px;
    cursor: pointer;
    transition: all 0.2s;
  }

  .refresh-btn:hover { border-color: var(--gold); color: var(--gold); }

  .signup-list {
    list-style: none;
  }

  .signup-item {
    display: flex;
    align-items: flex-start;
    gap: 14px;
    padding: 14px 0;
    border-bottom: 1px dashed #e8dcc8;
    animation: fadeIn 0.3s ease;
  }

  .signup-item:last-child { border-bottom: none; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-4px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .slot-number {
    width: 28px;
    height: 28px;
    min-width: 28px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    font-weight: 700;
  }

  .slot-number.filled {
    background: var(--gold);
    color: white;
  }

  .slot-number.empty {
    background: var(--warm);
    color: #bbb;
  }

  .slot-info { flex: 1; }

  .slot-family {
    font-weight: 700;
    font-size: 15px;
    color: var(--dark);
  }

  .slot-item {
    font-size: 13px;
    color: var(--mid);
    margin-top: 2px;
    font-style: italic;
  }

  .slot-empty-text {
    font-size: 14px;
    color: #ccc;
    font-style: italic;
  }

  .slot-remove {
    background: none;
    border: none;
    color: #ddd;
    cursor: pointer;
    font-size: 16px;
    padding: 2px 4px;
    border-radius: 4px;
    transition: color 0.2s;
    display: none;
  }

  .slot-remove:hover { color: var(--accent); }

  .loading {
    text-align: center;
    color: #bbb;
    padding: 24px 0;
    font-style: italic;
    font-size: 14px;
  }

  /* Password section for host */
  .host-section {
    max-width: 900px;
    margin: 0 auto 40px;
    padding: 0 24px;
  }

  details {
    background: white;
    border: 1px solid #e8dcc8;
    border-radius: 8px;
    overflow: hidden;
  }

  summary {
    padding: 12px 20px;
    font-size: 13px;
    color: var(--mid);
    cursor: pointer;
    user-select: none;
    letter-spacing: 0.5px;
  }

  .host-controls {
    padding: 16px 20px;
    border-top: 1px solid #e8dcc8;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .host-btn {
    padding: 8px 16px;
    border-radius: 6px;
    font-size: 13px;
    font-weight: 700;
    cursor: pointer;
    border: 1px solid;
    transition: all 0.2s;
  }

  .host-btn.danger {
    background: #fdecea;
    color: var(--accent);
    border-color: #ef9a9a;
  }

  .host-btn.danger:hover {
    background: var(--accent);
    color: white;
  }

  footer {
    text-align: center;
    padding: 24px;
    color: #bbb;
    font-size: 12px;
    border-top: 1px solid #e8dcc8;
  }
</style>
</head>
<body>

<div class="top-border"></div>

<header>
  <h1>Party Sign-Up<span>What are you bringing?</span></h1>
  <p class="subtitle">Add your family & appetizer below ‚Äî everyone can see the list!</p>
  <div class="spots-badge" id="spots-badge">12 spots available</div>
</header>

<div class="container">
  <!-- Sign-up Form -->
  <div class="card">
    <div class="card-title"><span class="icon">‚úçÔ∏è</span> Sign Me Up</div>

    <label for="family-name">Family Name</label>
    <input type="text" id="family-name" placeholder="e.g. The Johnsons" maxlength="40">

    <label for="appetizer">Appetizer You're Bringing</label>
    <input type="text" id="appetizer" placeholder="e.g. Spinach artichoke dip" maxlength="60">

    <button class="submit-btn" onclick="signUp()">Add to the List üéâ</button>
    <div class="msg" id="form-msg"></div>
  </div>

  <!-- Live List -->
  <div class="list-card">
    <div class="list-header">
      <div class="card-title"><span class="icon">üçΩÔ∏è</span> Who's Bringing What</div>
      <button class="refresh-btn" onclick="loadList()">‚Üª Refresh</button>
    </div>
    <ul class="signup-list" id="signup-list">
      <li class="loading">Loading list...</li>
    </ul>
  </div>
</div>

<!-- Host Controls -->
<div class="host-section">
  <details>
    <summary>üîë Host Options</summary>
    <div class="host-controls">
      <button class="host-btn danger" onclick="clearAll()">üóëÔ∏è Clear Entire List</button>
    </div>
  </details>
</div>

<footer>Updates are shared live ‚Ä¢ Refresh to see new additions</footer>

<script>
  const MAX_SLOTS = 12;
  const STORAGE_KEY = 'party-appetizers-v1';

  async function getData() {
    try {
      const result = await window.storage.get(STORAGE_KEY, true);
      return result ? JSON.parse(result.value) : [];
    } catch (e) {
      return [];
    }
  }

  async function saveData(entries) {
    await window.storage.set(STORAGE_KEY, JSON.stringify(entries), true);
  }

  function showMsg(text, type) {
    const el = document.getElementById('form-msg');
    el.textContent = text;
    el.className = 'msg ' + type;
    setTimeout(() => { el.className = 'msg'; }, 4000);
  }

  async function signUp() {
    const familyInput = document.getElementById('family-name');
    const appetizeInput = document.getElementById('appetizer');
    const family = familyInput.value.trim();
    const appetizer = appetizeInput.value.trim();

    if (!family || !appetizer) {
      showMsg('Please fill in both fields!', 'error');
      return;
    }

    const btn = document.querySelector('.submit-btn');
    btn.disabled = true;

    const entries = await getData();

    if (entries.length >= MAX_SLOTS) {
      showMsg('All 12 spots are taken ‚Äî the list is full!', 'error');
      btn.disabled = false;
      return;
    }

    const alreadySigned = entries.some(e => e.family.toLowerCase() === family.toLowerCase());
    if (alreadySigned) {
      showMsg(`${family} is already on the list!`, 'error');
      btn.disabled = false;
      return;
    }

    entries.push({ family, appetizer, ts: Date.now() });
    await saveData(entries);

    familyInput.value = '';
    appetizeInput.value = '';
    showMsg(`${family} added! See you at the party üéâ`, 'success');
    btn.disabled = false;
    await loadList();
  }

  async function removeEntry(index) {
    if (!confirm('Remove this entry?')) return;
    const entries = await getData();
    entries.splice(index, 1);
    await saveData(entries);
    await loadList();
  }

  async function clearAll() {
    if (!confirm('Clear the entire sign-up list? This cannot be undone.')) return;
    await saveData([]);
    await loadList();
  }

  async function loadList() {
    const list = document.getElementById('signup-list');
    const entries = await getData();
    const filled = entries.length;
    const remaining = MAX_SLOTS - filled;

    // Update badge
    const badge = document.getElementById('spots-badge');
    if (remaining === 0) {
      badge.textContent = 'üéä List is full!';
      badge.style.background = '#2e7d32';
    } else {
      badge.textContent = `${remaining} spot${remaining !== 1 ? 's' : ''} remaining`;
      badge.style.background = '';
    }

    list.innerHTML = '';

    for (let i = 0; i < MAX_SLOTS; i++) {
      const li = document.createElement('li');
      li.className = 'signup-item';

      if (i < entries.length) {
        const e = entries[i];
        li.innerHTML = `
          <div class="slot-number filled">${i + 1}</div>
          <div class="slot-info">
            <div class="slot-family">${esc(e.family)}</div>
            <div class="slot-item">${esc(e.appetizer)}</div>
          </div>
          <button class="slot-remove" title="Remove" onclick="removeEntry(${i})">‚úï</button>
        `;
        li.querySelector('.slot-remove').style.display = 'block';
      } else {
        li.innerHTML = `
          <div class="slot-number empty">${i + 1}</div>
          <div class="slot-empty-text">Open spot ‚Äî sign up above!</div>
        `;
      }

      list.appendChild(li);
    }
  }

  function esc(str) {
    const d = document.createElement('div');
    d.textContent = str;
    return d.innerHTML;
  }

  // Allow Enter key to submit
  document.addEventListener('keydown', e => {
    if (e.key === 'Enter') signUp();
  });

  // Auto-refresh every 30 seconds
  loadList();
  setInterval(loadList, 30000);
</script>
</body>
</html>
